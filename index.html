<!DOCTYPE html>
<html>
    <head>
        <title>Rick and Morty Battle Simulator</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>Rick and Morty Battle Simulator</h1>
        <br><br>
        <div id="leftFighter">
            <div class="cen"><select name="leftSelect" id="leftSelect"></select></div>
            <div class="flex"><button type="button" id="leftBack" class="left">☚</button> <span id="leftP" class="middle">Pg. 1</span> <button type="button" id="leftForward" class="right">☞</button></div>
            <br><br>
            <img id="leftImg" class="pic">
        </div>


        

        <div id="rightFighter">
            <div class="cen"><select name="rightSelect" id="rightSelect"></select></div>
            <div class="flex"><button type="button" id="rightBack" class="left">☚</button> <span id="rightP" class="middle">Pg. 1</span> <button type="button" id="rightForward" class="right">☞</button></div>
            <br><br>
            <img id="rightImg" class="pic">
         </div>


         <div id="middle">
             <br><br><br><br><br><br><br><br>
            <button id="fight" class="centered">Fight!</button>
            <br><br><br><br><br><br><br><br>
        </div>

        <footer id="results">
            <br><br><br>
            <h2>Battle log</h2>
            
        </footer>

        <script src="index.js"></script>
    </body>







</html>
